version: "1"
packages:
- name: "query"
  path: "app/domain/query"
  queries: "./db/query"
  schema: "./db/migrations"
  emit_interface: true
  emit_empty_slices: true
  emit_params_struct_pointers: true
  emit_json_tags: true
  emit_prepared_queries: true
  json_tags_case_style: "snake"
  engine: "postgresql"
